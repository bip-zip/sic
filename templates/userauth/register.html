{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block title %}Register | SIC{% endblock %}

{% block body %}
<style>
    .form-text{
        display: none;
    }
</style>

<div class="container">
    <div class="col-lg-5 mx-auto shadow border p-3 mt-4 rounded-3">
        <h3 class="my-3 text-center">

            <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-graduation-cap"><path d="M21.42 10.922a1 1 0 0 0-.019-1.838L12.83 5.18a2 2 0 0 0-1.66 0L2.6 9.08a1 1 0 0 0 0 1.832l8.57 3.908a2 2 0 0 0 1.66 0z"/><path d="M22 10v6"/><path d="M6 12.5V16a6 3 0 0 0 12 0v-3.5"/></svg> &nbsp;

            
            Moodle | Registration</h3>
        <hr>
        
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form  layout="floating" %}
            <hr>
        <div class="d-flex justify-content-center my-3">

            <button type="submit" class="btn btn-primary col-6">Register</button>
        

        </div>
        <p class="text-center">Already registered ? <a href="/auth/login">Login here</a>.</p>

        </form>

    </div>

</div>


{% endblock %}
