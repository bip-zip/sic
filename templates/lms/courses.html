{% extends 'base.html' %}
{% load static %}

{% block title %} Courses | SIC{% endblock %}
{% block body %}

      <div class="container py-5">
        <h1 class="text-center py-4">Courses</h1>
        <div class="row">
          {% for course in courses %}
          <div class="col-3 p-0 px-2">
            <div class="rounded-3 border shadow-sm">
              <img
                src="{{course.thumbnail.url}}"
                alt="logo"
                style="height: 25vh; width: 100%"
                class="rounded-top-3 mb-2"
              />
              
              <div class="p-3">
                <p><span class="badge  bg-danger">{{course.credit_hour}} credit hours</span></p>
                <h5 class="mb-2">{{course.name}}</h5>
                <p style="text-align: justify">
                 {{course.desc}}
                </p>
                <a href="" class="btn btn-sm btn-primary">Learn More</a>
              </div>
            </div>
          </div>
          {% empty %}
          <p>No courses found.</p>
          {% endfor %}
          
        </div>
        


      </div>

{% endblock %}
